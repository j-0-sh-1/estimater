<!DOCTYPE html>
<html>
<head>
    <title>Tile Estimate Calculator</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Tile Estimate Calculator</h1>
    </header>
    <main>
        <div class="result-container">
            <h2>Tile Estimate Result</h2>
            <p>Square Feet: {{ sqft }}</p>
            <p>Total Cost: Rs. {{ total_cost }}</p>
            <h3>Breakdown:</h3>
            <p>
                {% for item, cost in breakdown.items() %}
                    <li>{{ item }}: ${{ cost }}</li>
                {% endfor %}
            </p>
        </div>
    </main>
</body>
</html>
